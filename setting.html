<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Beta Version</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .mainBox-setting{
            margin: auto;
            width: 50%;
            padding: 70px 0;
        }
    </style>
</head>
<body>
    <div class="mainBox-setting" style="color: var(--base-theme2-color);">
        This is the Beta version of settings feature..
        <br>
        <br>
        <!-- Select any one of the feature : -->
        Select setting :
        <br>
        <br>
        <input type="checkbox" name="" id="setting-sync-device-checkbox-auto">
        Enable Auto switch mode based on device mode
        <!-- Switch mode using Check box selection -->
        <br>
        <br>
        <input type="radio" name="" id="setting-sync-device-checkbox-sync">
        Sync with current device mode
        <button onclick="closeCurrentWindow()">Close Theme Settings</button>
    </div>

   <!-- js for this setting Window only -->
   <script src="./js/settingWindow.js"></script>
   <!-- <script type="module" src="./js/settingWindow.js"></script>  -->
